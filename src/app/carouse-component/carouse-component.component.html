<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Degrau
      </mat-panel-title>
        <mat-icon>account_circle</mat-icon>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Tipo degrau</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Medida</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <label>Quantidade</label>
    </div>
    <mat-form-field class="example-margin example-width">
      <mat-label>Value</mat-label>
      <input matInput type="number" [(ngModel)]="valueInitialSlider">
    </mat-form-field>
    <mat-slider
        class="example-margin"
        [max]= "20"
        [min]= "1"
        [step]= "1"
        [discrete]= "true">
      <input matSliderThumb [(ngModel)]="valueInitialSlider" #slider>
    </mat-slider>
    <mat-action-row>
      <span>Subtotal R${{valueInitialSlider}}</span>
      <button mat-button color="primary" (click)="nextStep()">Adicionar</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Patamar
      </mat-panel-title>
        <mat-icon>map</mat-icon>
    </mat-expansion-panel-header>

    <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
      <mat-button-toggle value="red">Com anel</mat-button-toggle>
      <mat-button-toggle value="green">Sem anel</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Adicionar</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Outros
      </mat-panel-title>
        <mat-icon>map</mat-icon>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Adicionar</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Montagem
      </mat-panel-title>
        <mat-icon>date_range</mat-icon>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Tipo degrau</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Medida</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Adicionar</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
